<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 來源網站: https://getbootstrap.com/docs/4.5/getting-started/introduction/ -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>

<body>

    <div class="jumbotron">
        <h1>我的第一個JavaScript程式</h1>
        <h3 id="username"></h3>
    </div>
    <div id="container"></div>
    <img src="" alt="" id="pic01">
    <script>
        let first_name = "David", last_name="Wang";

        function getFullName(first_name, last_name){
            return `${first_name} ${last_name}`
        }

        let full_name= getFullName(first_name, last_name);
        full_name=`<b style="color:red">${full_name}</b>`
        // document.write(`Full Name is${full_name}`);

        document.getElementById("username").innerText = full_name;

        document.getElementById("username").innerHTML = full_name;

        let imgUrl = "https://pets-zakka.com/wp-content/uploads/2020/07/dog-probiotics.jpg";
        let imgUrl2 = "https://uc.udn.com.tw/photo/2020/08/13/realtime/8357120.jpg";
        
        let img = `<img src="${imgUrl}" />`;


        document.getElementById("container").innerHTML = img;
        document.getElementById("pic01").src = imgUrl2;



        
        
    </script>
    <!-- 來源網站:https://code.jquery.com/ -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>

    <!-- 來源網站: https://getbootstrap.com/docs/4.5/getting-started/introduction/ -->
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js"
        integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous">
    </script>
</body>

</html>
