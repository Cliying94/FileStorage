<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 來源網站: https://getbootstrap.com/docs/4.5/getting-started/introduction/ -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>
    <button onclick="displayMessage()">顯示個人資訊1</button>
    <button id="btn2">顯示個人資訊2</button>
    <div id="msg"></div>
<body>
    <div class="jumbotron">
        <h1>我的第一個JavaScript程式</h1>
    </div>
    <script>
        let name = "Kevin",
            age = 32,
            gender = true;

        function displayMessage() {
            genderChinese = gender == true ? "男" : "女";

            alert("Hi...JavaScript!");
            alert(`${name},${age}, ${genderChinese}`);
        }
        document.getElementById("btn2").addEventListener("click",function()
        {
            document.querySelector("#msg").innerHTML="<h3 class='bg-danger'>陳立穎</h3>";
        });
    </script>

    <!-- 來源網站:https://code.jquery.com/ -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>

    <!-- 來源網站: https://getbootstrap.com/docs/4.5/getting-started/introduction/ -->
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js"
        integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous">
    </script>
</body>

</html>
